http:
  routers:
    authentik:
      rule: "Host(`authentik.zenkiet.dev`)"
      service: "authentik"
      middlewares:
        - "authentik"
      priority: 10
      service: app
    a

  services:
    authentik:
      loadBalancer:
        serversTransport: "authentik-transport"
        servers:
          - url: "https://10.10.10.100:9443"

  middlewares:
    authentik-forward:
      forwardAuth:
        address: https://10.10.10.100:9443/outpost.goauthentik.io/auth/traefik
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-entitlements
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

  serversTransports:
    authetik-transport:
      insecureSkipVerify: true
