# Dynamic configuration for Traefik
http:
  middlewares:
    # Security headers middleware
    security-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: 'SAMEORIGIN'
        contentSecurityPolicy: "default-src 'self'; frame-ancestors 'self'"

    # Rate limiting middleware
    rate-limit:
      rateLimit:
        average: 100
        burst: 50
        period: 1m

    # Basic authentication for dashboard
    dashboard-auth:
      basicAuth:
        users:
          - 'admin:$apr1$cfiEfQl5$Jf11gw//pSKnDbqIcIss91' # Generated with htpasswd -nb admin <password>

  # Define routers and services here
  routers:
    dashboard:
      rule: 'Host(`traefik.zenkiet.dev`)'
      service: api@internal
      middlewares:
        - dashboard-auth
        - security-headers
