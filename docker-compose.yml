services:
  traefik-tunnel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traefik-tunnel
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    env_file:
      - stack.env
    volumes:
      - /mnt/stacks/traefik-tunnel/conf.d:/etc/traefik/conf.d
      - /mnt/stacks/traefik-tunnel/ssl:/etc/traefik/ssl
      - /mnt/stacks/traefik-tunnel/logs:/var/log
      - /var/run/docker.sock:/var/run/docker.sock
